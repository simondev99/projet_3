<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Shrikhand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer">
  <link rel="stylesheet" href="/assets/style.css">
  <title>OhMyFood</title>
</head>

<body>
  <header>
    <div class="logo">
      <img src="assets/Images et textes Ohmyfood/images/logo/ohmyfood.png" alt="Logo">
    </div>
    <div class="test">
      <i class="fa-solid fa-location-dot"></i>
      <p>Paris, Belleville</p>
    </div>
  </header>

  <main>
    <div class="reservation">
      <h2>Réservez le menu qui vous convient</h2>
      <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
      <button class="button">
        Explorer nos restaurants
      </button>
    </div>
    <div class="fonctionnement">
      <h2>Fonctionnement</h2>
      <div class="choice">
        <i class="fa-solid fa-mobile-screen-button"></i>
        <p>Choississez un restaurant</p>
      </div>
      <div class="choice">
        <i class="fa-solid fa-list"></i>
        <p>Composez votre menu</p>
      </div>
      <div class="choice">
        <i class="fa-solid fa-store"></i>
        <p>Dégustez au restaurant</p>
      </div>
    </div>
  </main>

</body>
